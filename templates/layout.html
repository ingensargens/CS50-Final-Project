<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Mode Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            /* Navigation Bar Styles */
            .navbar {
                overflow: hidden;
                background-color: #ECECF1;
                display: flex;
                align-items: center;
                /* Default background color for navbar in light mode */
            }

            .navbar a {
                float: left;
                display: block;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                color: #00008b;
                /* Default text color for navbar links in light mode */
            }

            /* Content Section Styles */
            .content {
                padding: 20px;
            }

            /* Dark mode styles */
            body.dark-mode {
                background-color: #111;
                /* Dark background color */
                color: #fff;
                /* Light text color */
            }

            body.dark-mode .navbar {
                background-color: #222;
                /* Background color for navbar in dark mode */
            }

            body.dark-mode .navbar a {
                color: #fff;
                /* Text color for navbar links in dark mode */
            }

            body.dark-mode .content {
                color: #fff;
                /* Text color for content in dark mode */
            }

            /* Dark mode toggle button */
            .dark-mode-button {
                position: fixed;
                right: 20px;
                top: 20px;
            }

            /* Adjust the switch position */
            .switch-container {
                position: absolute; /* Add this line */
                top: 50%;
                right: 50px; /* Move the switch 50 pixels to the left of the right edge */
                transform: translateY(-50%);
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 40px;
                height: 20px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                border-radius: 20px;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 2px;
                bottom: 2px;
                background-color: #fff;
                border-radius: 50%;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: #2196F3;
            }

            input:checked+.slider:before {
                transform: translateX(20px);
            }

            /* Adjust the switch position */
            .switch-container {
                top: 3.25%; /* Vertically center the switch container */
                right: 20px; /* Adjust the right distance as needed */
                transform: translateY(-50%); /* Correct vertical centering */
            }
            .slider-container {
                position: relative; /* Add this line */
                left: -50%; /* Move to the left by half of its width */
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Lyrics</a>
            <a href="#">Recommendation</a>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <h1>Welcome to Our Dark Mode Website</h1>
            <p>This is a placeholder for your website content.</p>
        </div>
        <script>
            // Get the switch element
            const toggleSwitch = document.getElementById('toggleSwitch');
            
            // Function to toggle dark mode
            function toggleDarkMode() {
                if (toggleSwitch.checked) {
                    // Enable dark mode
                    document.body.classList.add('dark-mode');
                } else {
                    // Disable dark mode
                    document.body.classList.remove('dark-mode');
                }
            }
            
            // Listen for the switch change event
            toggleSwitch.addEventListener('change', toggleDarkMode);
        </script>
    </body>

</html>
