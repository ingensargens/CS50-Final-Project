{% extends "layout.html" %}

{% block body %}

<div class="rankings">
    <ol>
        {% for artist, image in artists_with_images %}
            <li>
                <img src="{{ image }}" alt="{{ artist['name'] }} image" width="50" height="50">
                {{ artist['name'] }}
            </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
