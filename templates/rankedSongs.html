{% extends "layout.html" %}

{% block body %}
<div class="rankings">
    <ol>
        {% for song in results['items'] %}
            <li>{{ song['name'] }} - {{ song['artists'][0]['name'] }} <a href="{{ song['external_urls']['spotify'] }}" target="_blank"><i class="fa-solid fa-play newColor" style="color: #04AA6D"></i></a> </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
